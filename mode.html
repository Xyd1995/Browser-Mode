<html>
	<head>
		<title>360</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta charset="utf-8" />
		<script>
		function mode(){
			if (window.navigator.userAgent.indexOf('compatible') != -1) {
				alert('兼容模式');
			}
			if(window.navigator.userAgent.indexOf('AppleWebKit') != -1) {
				alert('极速模式浏览');
			}
		}  
		</script>
	</head>
	<body onload="mode()">
 		<h1>360浏览器</h1>
	</body>
</html>
